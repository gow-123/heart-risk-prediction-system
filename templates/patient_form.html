<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient | Heart Risk Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center text-danger mb-4">
            ü©∫ Patient Heart Risk Assessment
        </h3>

        <form action="/predict" method="POST">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Age</label>
                    <input type="number" name="age" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Gender</label>
                    <select name="male" class="form-control" required>
                        <option value="">Select</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Education Level</label>
                    <select name="education" class="form-control" required>
                        <option value="1">Primary</option>
                        <option value="2">Secondary</option>
                        <option value="3">Graduate</option>
                        <option value="4">Post Graduate</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Current Smoker</label>
                    <select name="currentSmoker" class="form-control" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Cigarettes Per Day</label>
                    <input type="number" name="cigsPerDay" class="form-control" value="0">
                </div>

                <div class="col-md-6 mb-3">
                    <label>BP Medication</label>
                    <select name="BPMeds" class="form-control" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>History of Stroke</label>
                    <select name="prevalentStroke" class="form-control" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Hypertension</label>
                    <select name="prevalentHype" class="form-control" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Diabetes</label>
                    <select name="diabetes" class="form-control" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>BMI</label>
                    <input type="number" step="0.1" name="BMI" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Heart Rate</label>
                    <input type="number" name="heartRate" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Glucose Level</label>
                    <input type="number" name="glucose" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Total Cholesterol</label>
                    <input type="number" name="totChol" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Systolic BP</label>
                    <input type="number" name="sysBP" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Diastolic BP</label>
                    <input type="number" name="diaBP" class="form-control" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-danger px-5 py-2">
                    üîç Predict Heart Risk
                </button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
