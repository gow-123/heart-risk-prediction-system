<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body class="bg-light">
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0">
                <div class="card-header bg-danger text-white text-center">
                    <h3><i class="bi bi-heart-pulse"></i> Heart Disease Prediction</h3>
                    <p class="mb-0">AI-powered Health Check</p>
                </div>

                <div class="card-body">
                    

    

    <form action="/predict" method="post">
    <div class="mb-3">
        <label class="form-label">Male</label>
        <input type="number" name="male" class="form-control" placeholder="Enter Gender" required><br><br>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Age (1=Male, 0=Female)</label>
        <input type="number" name="age" class="form-control" placeholder="Enter age" required><br><br>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Education Type</label>
        <input type="number" name="education" class="form-control" placeholder="Enter your Education" required>><br><br>
    </div>
    
    <div class="mb-3">
        <label class="form-label">currentSmoker</label>
        <input type="number" name="currentSmoker" class="form-control" placeholder="Enter" required>><br><br>
    </div>

    <div class="mb-3">
        <label class="form-label">cigsPerDay</label>
        <input type="number" name="cigsPerDay" class="form-control" placeholder="Enter" required><br><br>
        </div>
    <div class="mb-3">
        <label class="form-label">BPMeds</label>
        <input type="number" name="BPMeds" class="form-control" placeholder="Enter BPMeds" required><br><br>
    </div>

    <div class="mb-3">
        <label class="form-label">PrevalentStroke</label>
        <input type="number" name="prevalentStroke" class="form-control" placeholder="Enter prevalent stroke" required><br><br>
    </div>

    <div class="mb-3">
        <label class="form-label">PrevalentHype</label>
        <input type="number" name="prevalentHype" class="form-control" placeholder="Enter prevalentHype" required><br><br>
    </div>

    <div class="mb-3">
        <label class="form-label">diabetes</label>
        <input type="number" name="diabetes" class="form-control" placeholder="Enter diabetes level" required><br><br>
    </div>
    
    <div class="mb-3">
        <label class="form-label">totChol</label>
        <input type="number" step="0.1" name="totChol" class="form-control" placeholder="Enter cholesterol level" required><br><br>
    </div>
    
    <div class="mb-3">
        <label class="form-label">sysBP</label>
        <input type="number" name="sysBP" class="form-control" placeholder="Enter bloodpressure level" required><br><br>
    </div>
    
    <div class="mb-3">
        <label class="form-label">diaBP</label>
        <input type="number" name="diaBP" class="form-control" placeholder="Enter diaBP" required><br><br>
    </div>

    <div class="mb-3">
        <label class="form-label">BMI</label>
        <input type="number" step="0.1" name="BMI" class="form-control" placeholder="Enter BMI level" required min="10" max="60"><br><br>
    </div>

    <div class="mb-3">
        <label class="form-label">heartRate</label>
        <input type="number" name="heartRate" class="form-control" placeholder="Enter heartRate" required min="30" max="200"><br><br>
    </div>
    
    <div class="mb-3">
        <label class="form-label">glucose</label>
        <input type="number" name="glucose" class="form-control" placeholder="Enter glucose level" required min="50" max="300"><br><br>
    </div>    

        <div class="d-grid">
    <button type="submit" class="btn btn-danger btn-lg">
        <i class="bi bi-activity"></i> Predict
    </button>
</div>
        {% if prediction %}
<div class="alert alert-info mt-4 text-center">
    <h5>{{ prediction }}</h5>
</div>
{% endif %}

        
    
                        </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
